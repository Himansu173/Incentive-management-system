<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incentive Management System</title>
    <link rel="icon" type="image/x-icon" href="../../asset/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Are you sure you want to delete this holiday package?</p>
                <div style="display: flex; justify-content: space-around;">
                    <button id="confirmDeleteBtn" style="background-color: #19e5fa;">Yes</button>
                    <button id="cancelDeleteBtn" style="background-color: #19e5fa;">No</button>
                </div>
            </div>
        </div>
        <div id="updateModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Update Holiday Package</h2>
                <form id="updateForm">
                    <label for="holidayName">Holiday Name:</label>
                    <input type="text" id="holidayName" required autocomplete="off">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" required autocomplete="off">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" required autocomplete="off">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required autocomplete="off">
                    <label for="amenities">Amenities:</label>
                    <input type="text" id="amenities" required autocomplete="off">
                    <label for="eligibilitySaleCount">Eligibility Sale Count:</label>
                    <input type="number" id="eligibilitySaleCount" required autocomplete="off">
                    <div style="display: flex; justify-content: space-around;">
                        <button type="button" id="cancelUpdateBtn">Cancel</button>
                        <button type="submit" id="saveUpdateBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="incentiveTable" style="display: block;">
            <h2>Holiday Packages</h2>
            <button id="addHolidayBtn" class="addbutton">Add</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Holiday Name</th>
                        <th>Duration</th>
                        <th>Destination</th>
                        <th>Location</th>
                        <th>Amenities</th>
                        <th>Eligibility</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="incentiveBody">
                    <!-- Incentive details will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

</html>
